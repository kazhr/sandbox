{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
  <div class="col-6">
    <h4>Todoリスト一覧</h4>
    <ul class="list-group">
      {% for todolist in todolist_list %}
        <li class="list-group-item"><a href="{% url 'todo:detail' todolist.pk %}">{{ todolist.name }}</a>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
